<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naan Mudhalavan Completion List</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
    <style>
        /* Inline styling for completed row */
        .completed-row {
            background-color: #eaefea; /* light green */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PEER-LEARNING TEAM development</h1>
        <h2>Student Task Completion Tracker</h2>
        <p><b>Remaining Students:</b> <span id="remainingCount"></span></p>

        <div style="margin-bottom: 20px;">
            <label for="studentNameInput">Enter Your Name: </label>
            <input type="text" id="studentNameInput" placeholder="Your full name">
            <button onclick="markByName()" style="background-color: green; color: white; margin-left: 10px;">Mark as Complete</button>
            <button onclick="deleteAllStudents()" style="background-color: red; color: white; margin-left: 10px;">Delete All</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="studentList">
                <!-- Student rows will be inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        const TOTAL_STUDENTS = 6;

        function updateRemainingCount() {
            const students = JSON.parse(localStorage.getItem("studentList")) || [];
            const completedCount = students.filter(s => s.status === "Completed").length;
            const remainingCount = TOTAL_STUDENTS - completedCount;
            document.getElementById("remainingCount").textContent = remainingCount >= 0 ? remainingCount : 0;
        }

        function generateStudentTable() {
            const students = JSON.parse(localStorage.getItem("studentList")) || [];
            const tbody = document.getElementById("studentList");

            tbody.innerHTML = students.map((student, index) => `
                <tr class="${student.status === 'Completed' ? 'completed-row' : ''}">
                    <td>${student.name}</td>
                    <td class="${student.status === 'Completed' ? 'completed' : 'remaining'}">${student.status}</td>
                    <td>
                        <button onclick="markCompleted(${index})" ${student.status === 'Completed' ? 'disabled' : ''}>Mark as Completed</button>
                        <button onclick="editStudent(${index})">Edit</button>
                        <button onclick="deleteStudent(${index})">Delete</button>
                    </td>
                </tr>
            `).join("");

            updateRemainingCount();
        }

        function markCompleted(index) {
            let students = JSON.parse(localStorage.getItem("studentList")) || [];
            students[index].status = "Completed";
            localStorage.setItem("studentList", JSON.stringify(students));
            generateStudentTable();
        }

        function deleteStudent(index) {
            let students = JSON.parse(localStorage.getItem("studentList")) || [];
            if (confirm(`Are you sure you want to delete ${students[index].name}?`)) {
                students.splice(index, 1);
                localStorage.setItem("studentList", JSON.stringify(students));
                generateStudentTable();
            }
        }

        function editStudent(index) {
            let students = JSON.parse(localStorage.getItem("studentList")) || [];
            const newName = prompt("Enter new name:", students[index].name);
            if (newName) {
                const newStatus = prompt("Enter new status (Completed/Not Completed):", students[index].status);
                if (newStatus === "Completed" || newStatus === "Not Completed") {
                    students[index].name = newName;
                    students[index].status = newStatus;
                    localStorage.setItem("studentList", JSON.stringify(students));
                    generateStudentTable();
                } else {
                    alert("Invalid status. Please enter either 'Completed' or 'Not Completed'.");
                }
            }
        }

        function markByName() {
            const inputName = document.getElementById("studentNameInput").value.trim();
            if (!inputName) {
                alert("Please enter your name.");
                return;
            }

            let students = JSON.parse(localStorage.getItem("studentList")) || [];
            let found = false;

            students = students.map(student => {
                if (student.name.toLowerCase() === inputName.toLowerCase()) {
                    student.status = "Completed";
                    found = true;
                }
                return student;
            });

            if (!found) {
                students.push({ name: inputName, status: "Completed" });
            }

            localStorage.setItem("studentList", JSON.stringify(students));
            document.getElementById("studentNameInput").value = "";
            generateStudentTable();
        }

        function deleteAllStudents() {
            if (confirm("Are you sure you want to delete all student data?")) {
                localStorage.removeItem("studentList");
                generateStudentTable();
            }
        }

        window.onload = generateStudentTable;
    </script>
</body>
</html>
